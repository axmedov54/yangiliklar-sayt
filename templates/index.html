{% extends 'base.html' %}
{% load static %}
{% block content%}



<section class="hot_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
         Ovqatlar Ro`yhari
        </h2>
        <hr>
      </div>
    
    </div>
    <div class="carousel_container">
        <div class="container">
          <div class="carousel-wrap">
            <div class="owl-carousel">
              {% for post in posts %}
                <div class="item">
                  {% if post.photo %}
                    <div class="box">
                      <div class="img-box">
                        <img src="{{post.photo.url}}" />
                      </div><br><br>
                      <div class="detail-box">
                        <h4>{{post.narxi}}</h4>
                        <p>{{post.title}}</p>
                        <a href="{% url 'postd'  %}">Order Now</a>
                      </div>
                    </div>
                  {% endif %}
                </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div> 
        
  </section>
    
{% endblock %}
